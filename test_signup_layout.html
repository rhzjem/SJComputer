<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="accountPage">
    <div class="form signup-form">
        <div class="formBtn">
            <span>Sign Up</span>
        </div>
        
        <form method="POST" action="" class="signup-form-content">
            <div class="inputForm">
                <div class="form-group">
                    <h3>Username *</h3>
                    <input type="text" name="username" required>
                </div>
                
                <div class="form-group">
                    <h3>Email *</h3>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <h3>Full Name *</h3>
                    <input type="text" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <h3>Phone Number</h3>
                    <input type="tel" name="phone">
                </div>
                
                <div class="form-group">
                    <h3>Address</h3>
                    <textarea name="address" rows="3" placeholder="Enter your address"></textarea>
                </div>
                
                <div class="form-group">
                    <h3>Password *</h3>
                    <input type="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <h3>Confirm Password *</h3>
                    <input type="password" name="confirm_password" required>
                </div>
            </div>
            
            <div class="buttonLogin">
                <button type="submit" class="loginBtn">Sign Up</button>
            </div>
            
            <div class="signInShortcut">
                <p>Already have an account? <a href="login.php"><u>Login</u></a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
